site_name: Conant Robotics Documentation
site_url: https://example.com
repo_url: https://github.com/ConantRobotics/Wiki-V3
edit_uri: blob/master/docs
site_description: Web Documentation for Conant Robotics
site_author: Anmay Gupta
nav:
        - Home: index.md
        - About: about.md
        - 'Useful Links': links.md
        - 'The Competition': competition.md
        - Mechanics:  
                - mechanics/index.md
                - 'Drive System': 
                        - mechanics/drive/index.md
                        - 'Diff Drive': mechanics/drive/diffdrive.md
                - 'Weapons': 
                        - mechanics/weapons/index.md
