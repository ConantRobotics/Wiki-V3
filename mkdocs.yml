                                - 'Wedges': mechanics/passive-weapons/wedges.md
                                - 'Rams': mechanics/passive-weapons/rams.md
                                - 'Hammers': mechanics/passive-weapons/hammers.md
                                - 'Melty-Brains': mechanics/passive-weapons/melty.md
                        - 'Active Weapons':
                                - Spinners:
                                        - 'Vertical Bar Spinner': mechanics/active-weapons/vertbarspin.md
                                        - 'Horizontal Bar Spinner': mechanics/active-weapons/horbarspin.md
                                        - 'Vertical Drum Spinners': mechanics/active-weapons/vertdrumspin.md
                                        - 'Full Body Spinner': mechanics/active-weapons/fullspin.md
                                        - 'Cage/Overhead Spinner': mechanics/active-weapons/overspin.md
                                        - 'Saw': mechanics/active-weapons/saw.md
                                        - 'Multi Spinners': mechanics/active-weapons/multispin.md
                                - Hydraulics:
                                        - 'Flipper': mechanics/active-weapons/flipper.md
                                        - 'Crusher': mechanics/active-weapons/crusher.md
                                        - 'Hammer': mechanics/active-weapons/hammer.md
                                        - 'Spike': mechanics/active-weapons/spike.md
                                - Other:
                                        - 'Motor-Powered Flipper': mechanics/active-weapons/flippermotor.md
                                        - 'Diagonal Spinner': mechanics/active-weapons/diagspin.md
                                        - 'Self Righting': mechanics/active-weapons/selfrighting.md
                - Armor: 
                        - mechanics/armor/index.md
        - Electronics:
                - 'Intro': electronics/electronics-intro.md
                - 'Motor': electronics/motor.md
                - 'Battery': electronics/battery.md
        - Radio:
                - 'Intro': radio/radio-intro.md
                - 'Receiver': radio/receiver.md
                - 'Controller': radio/controller.md
        - Coding:
                - 'Intro': coding/coding-intro.md
                - 'Battery Monitoring': coding/battery-management.md
        - Driving:
                - 'Intro': driving/driving-intro.md
                - 'Tactics': driving/tactics.md
                - 'Bragging': driving/bragging.md
        - Wishlist:
                - 'Intro': wishlist/wishlist-intro.md
                - 'Kaizen Foam': wishlist/kaizen.md
                - 'Weapon Improvements': wishlist/weapons.md
                - 'Parts Organization': wishlist/sorting.md
        - 'Captain Tips':
                - 'Intro': captains/captain-intro.md
                - 'Team Organization': captains/team-organization.md
                - 'Team Culture': captains/culture.md
                - 'Task Lists': captains/task-lists.md
theme: 
        name: material
        locale: en
        features:
                - navigation.instant
                - navigation.tabs
                - navigation.sections
                - navigation.expand
                - navigation.footer
markdown_extensions:
        - toc:
                permalink: True
        - pymdownx.tilde
        - sane_lists
